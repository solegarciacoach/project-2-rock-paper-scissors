<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google font-->
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <title>Rock, Paper & Scissors</title>
</head>

<body>

    <h1 class="heading">Rock, Paper & Scissors</h1>

    <div class="game-area">

        <div class="choices">
            <button onclick="playGame('rock')" data-type="rock" class="btn btn--big btn--blue">👊🏻</button>
            <button onclick="playGame('paper')" data-type="paper" class="btn btn--big btn--blue">✋🏼</button>
            <button onclick="playGame('scissors')" data-type="scissors" class="btn btn--big btn--blue">✌🏼</button>
        </div>

        <div class="displays">
            <div id="playerDisplay">You: </div>
            <div id="computerDisplay">Computer: </div>
        </div>

        <div class="results">
            <div id="resultDisplay"></div>
        </div>

    </div>

    <div class="score-area" id="scoresDisplay">
        <p class="scores">Your score: <span id="playerScoreDisplay">0</span></p>
        <p class="scores">Computer score: <span id="computerScoreDisplay">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
